<!-- Este archivo es para el manejo de herencias de la url-->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django project</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/about/">About</a>
            </li>
            <li>
                <a href="{% url 'projects' %}">Projects</a>
            </li>
            <li>
                <a href="{% url 'tasks' %}">Tasks</a>
            </li>
            <li>
                <a href="{% url 'create_task' %}">Create Task</a>
            </li>
            <li>
                <a href="{% url 'create_project' %}">Create Project</a> <!--Se establece este comando jinja {} para que en caso de que se modifique la url del path, siga relacionandose esta ruta por medio del nombre de la misma. -->
            </li>
        </ul>
    </nav>
    
    <!--Se crea un bloque para indicar que este archivo que es importado a otras pÃ¡ginas, no reemplace  al contenido principal de la misma.-->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    
</body>
</html>
